<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Financial Services</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">GPT Financial Services</h1>
    <div id="chat-log" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
      <!-- Conversation logs will appear here -->
    </div>
    <div class="input-group mb-3">
      <input type="text" id="user-input" class="form-control" placeholder="Ask something...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="submit-question">Send</button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#submit-question').click(function() {
        var userInput = $('#user-input').val();
        // Clear input box after getting the value
        $('#user-input').val('');
        // Send the user input to the server using AJAX
        $.ajax({
          url: 'http://localhost:5000/ask',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ question: userInput }),
          success: function(response) {
            // Append the response to the chat log
            $('#chat-log').append('<div class="my-2"><strong>You:</strong> ' + userInput + '</div>');
            $('#chat-log').append('<div class="my-2"><strong>ChatGPT:</strong> ' + response.answer + '</div>');
            // Scroll to the bottom of the chat log
            $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
          },
          error: function(xhr, status, error) {
            // Handle errors here
            console.error("AJAX Error: " + status + error);
          }
        });
      });
    });
  </script>
</body>
</html>
